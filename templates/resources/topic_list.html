{% extends "base.html" %}

{% block bodyclass %}resources{% endblock %}
{% block title %}Topics - {{ block.super }}{% endblock %}

{% block content %}
	<div id="fullColumn">
		<div class="headerModule moduleLeft">
			<h2>Resources by Topic</h2>
		</div>
		<div class="moduleLeft">
			<ol>
				{% for res in object_list %}
					<li><a href="{% url resource_detail res.slug %}">{{ res }}</a></li>
				{% endfor %}
			</ol>
		</div>
	</div>
	<div class="clear"></div>
{% endblock %}
